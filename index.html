<head>
  <title>3D</title>
  <link href='https://fonts.googleapis.com/css?family=Pathway Gothic One' rel='stylesheet'>
  <style>
    body {margin:0px;}
    canvas {
      position:absolute;
      left:0px;
      up:0px;
      z-index:0;
    }
    #titlebar {
      position:absolute;
      float:left;
      z-index:1;
      background-color:lightgray;
      font-family:'Pathway Gothic One';
    }
    #titlebar a {
      float:left;
      padding:5px;
    }
    
  </style>
</head>
<body>
  <div id="titlebar">
    <a><b>js3D v1.0</b></a>
    <a><input id="projname" placeholder="Untitled Project" align="middle"></a>
  </div>
  <canvas id="screen" onmousemove="mouseupdate(event)"></canvas>
  <script src="engine.js">// 3D Engine</script>
</body>
